
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join GitHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .form-control {
            background-color: #0d1117;
            border-color: #30363d;
            color: #c9d1d9;
        }
        .form-control:focus {
            background-color: #0d1117;
            border-color: #58a6ff;
            color: #c9d1d9;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.15);
        }
        .btn-success {
            background-color: #238636;
            border-color: #238636;
        }
        .btn-success:hover {
            background-color: #2ea043;
            border-color: #2ea043;
        }
        .footer-link {
            color: #8b949e;
            text-decoration: none;
            font-size: 12px;
        }
        .footer-link:hover {
            color: #58a6ff;
            text-decoration: underline;
        }
        .form-label {
        color: #ffffff; 
    }
    label{
        color: #ffffff; 
    }


    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4 col-sm-6">
                <div class="text-center mb-4">
                    <svg height="48" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="48" data-view-component="true" class="mb-3">
                        <path fill="#ffffff" d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
                    </svg>
                    <h1 class="h3 mb-3">Create your account</h1>
                </div>

                <div class="card bg-dark border-secondary">
                    <div class="card-body p-4">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Email address</label>
                                <input type="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" required>
                                <small class="text-muted"><label> Make sure it's at least 15 characters OR at least 8 characters including a number and a lowercase letter.</label></small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" required>
                                <small class="text-muted"><label> will be your username on GitHub.</label></small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email preferences</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="emailUpdates">
                                    <label class="form-check-label" for="emailUpdates">
                                        Send me occasional product updates, announcements, and offers.
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Create account</button>
                            < class="mt-3 text-muted small">
                                <label> creating an account, you agree to the </label> <a href="#" class="text-primary">Terms of Service</a> <label> and</label>  
                                <a href="#" class="text-primary">Privacy Policy</a>.
                            </p>
                        </form>
                    </div>
                </div>

                <div class="card bg-dark border-secondary mt-3">
                    <div class="card-body text-center">
                        <label> have an account? </label><a href="index.html" class="text-primary text-decoration-none">Sign in</a>.
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center mt-5">
            <div class="d-flex justify-content-center gap-3 mb-3">
                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Docs</a>
                <a href="#" class="footer-link">Contact GitHub Support</a>
                <a href="#" class="footer-link">Manage cookies</a>
                <a href="#" class="footer-link">Do not share my personal information</a>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
